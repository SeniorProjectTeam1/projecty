<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI-Powered Senior Project Ideation</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    * { font-family: 'Inter', sans-serif; }
    .gradient-bg { background: linear-gradient(135deg,#13da97 0%,#0495a8 100%); }
    .card-shadow { box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04); }
    .btn-primary { background: linear-gradient(135deg,#016a32 0%,#064e3b 100%); transition: all .18s ease; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow:0 8px 20px rgba(1,106,50,0.18); }
    .innovation-slider { -webkit-appearance:none; appearance:none; height:8px; border-radius:6px; background:#e6f4ea; outline:none; }
    .innovation-slider::-webkit-slider-thumb { -webkit-appearance:none; width:22px; height:22px; border-radius:50%; background:#10b981; cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,0.12); }
    .loading-spinner { border:4px solid #f3f3f3; border-top:4px solid #10b981; border-radius:50%; width:26px; height:26px; animation:spin 1s linear infinite; }
    @keyframes spin { 0%{transform:rotate(0)} 100%{transform:rotate(360deg)} }
    .project-card { border-left:4px solid #10b981; transition:all .18s ease; }
    .project-card:hover { transform: translateY(-4px); box-shadow:0 15px 30px -10px rgba(0,0,0,0.08); }
    .category { display:flex; align-items:flex-start; margin-top:0.5rem; }
    .category-icon { width:20px; min-width:20px; text-align:center; margin-right:8px; color:#10b981; }
    .market-data { white-space:pre-wrap; }
    .hidden { display:none; }
    .tag { display:inline-block; padding:2px 8px; margin:2px; border-radius:6px; font-size:0.75rem; font-weight:500; color:white; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="w-full max-w-7xl mx-auto p-6 space-y-6">
    <div class="gradient-bg text-white p-8 rounded-2xl card-shadow">
      <div class="flex items-center justify-center space-x-4">
        <i class="fas fa-smile text-3xl" style="color:yellow;"></i>
        <h1 class="text-3xl md:text-4xl font-bold">Projecty</h1>
      </div>
      <p class="text-center mt-3 opacity-90">Project Recommendation Engine for Capstone Topics, Yay!</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Config Panel -->
      <div class="lg:col-span-1 space-y-6">
        <div class="bg-white p-6 rounded-xl card-shadow">
          <h2 class="text-xl font-semibold mb-4"><i class="fas fa-cog text-blue-600 mr-2"></i>Configuration</h2>
          <div class="space-y-3">
            <label class="text-sm font-medium">OpenAI API Key</label>
            <input id="apiKey" type="password" placeholder="sk-..." class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-600" />
            <label class="text-sm font-medium mt-2">Preferred Technologies</label>
            <select id="techSelect" class="w-full p-3 border rounded-lg">
              <option value="">Any</option>
              <option>edtech</option>
              <option>iot/embedded</option>
              <option>health</option>
              <option>fintech</option>
              <option>sustainability</option>
              <option>campus life</option>
            </select>
            <label class="text-sm font-medium mt-2">Model</label>
            <select id="aiModel" class="w-full p-3 border rounded-lg">
              <option value="gpt-4o-mini">gpt-4o-mini</option>
              <option value="gpt-4o">gpt-4o</option>
              <option value="gpt-4">gpt-4</option>
              <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
            </select>
          </div>
        </div>

        <div class="bg-white p-6 rounded-xl card-shadow">
          <h2 class="text-xl font-semibold mb-4"><i class="fas fa-sliders-h text-green-600 mr-2"></i>Project Parameters</h2>
          <div class="space-y-4">
            <label class="text-sm font-medium">Topic context (optional)</label>
            <textarea id="topicContext" rows="2" placeholder="Extra constraints or context" class="w-full p-3 border rounded-lg"></textarea>

            <!-- Sliders -->
            <div>
              <label class="block text-sm">Innovation <span id="innovationVal" class="font-bold">5</span></label>
              <input id="innovation" type="range" min="1" max="10" value="5" class="w-full innovation-slider">
            </div>
            <div>
              <label class="block text-sm">Tech Skill <span id="techVal" class="font-bold">5</span></label>
              <input id="techSkill" type="range" min="1" max="10" value="5" class="w-full innovation-slider">
            </div>
            <div>
              <label class="block text-sm">Resources <span id="resourcesVal" class="font-bold">5</span></label>
              <input id="resources" type="range" min="1" max="10" value="5" class="w-full innovation-slider">
            </div>
            <div>
              <label class="block text-sm">Timeline Speed <span id="timelineVal" class="font-bold">5</span></label>
              <input id="timeline" type="range" min="1" max="10" value="5" class="w-full innovation-slider">
            </div>
            <div>
              <label class="block text-sm">Price <span id="priceVal" class="font-bold">5</span></label>
              <input id="price" type="range" min="1" max="10" value="5" class="w-full innovation-slider">
            </div>
            <div>
              <label class="block text-sm">Market Strength <span id="marketVal" class="font-bold">5</span></label>
              <input id="market" type="range" min="1" max="10" value="5" class="w-full innovation-slider">
            </div>

            <div class="flex gap-2 mt-3">
              <button id="generateBtn" class="btn-primary text-white py-2 px-4 rounded-lg flex-1 flex items-center justify-center gap-2">
                <i class="fas fa-magic"></i> Generate
              </button>
              <button id="clearBtn" class="bg-gray-200 text-gray-700 py-2 px-4 rounded-lg flex-1 hover:bg-gray-300">
                <i class="fas fa-trash"></i> Clear
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Results Panel -->
      <div class="lg:col-span-2">
        <div id="loadingMessage" class="hidden bg-white p-6 rounded-xl card-shadow mb-4 flex items-center gap-3">
          <div class="loading-spinner"></div>
          <span class="font-medium">Generating project ideas...</span>
        </div>

        <div id="errorMessage" class="hidden bg-red-100 text-red-700 p-4 rounded-lg mb-4"></div>

        <div id="resultsContainer" class="space-y-4"></div>
      </div>
    </div>
  </div>

  <script>
    class AIIdeationTool {
      constructor() {
        this.apiKey = '';
        this.model = 'gpt-4o-mini';
        this.projects = [];
        this.setupListeners();
      }

      setupListeners() {
        document.getElementById('generateBtn').addEventListener('click', () => this.generateProjects());
        document.getElementById('clearBtn').addEventListener('click', () => this.clearAll());
        document.getElementById('aiModel').addEventListener('change', e=>this.model=e.target.value);

        ['innovation','techSkill','resources','timeline','price','market'].forEach(id=>{
          document.getElementById(id).addEventListener('input', e=>{
            document.getElementById(id+'Val').textContent=e.target.value;
          });
        });
      }

      async generateProjects() {
        this.apiKey = document.getElementById('apiKey').value.trim();
        if (!this.apiKey) { alert("Enter OpenAI API key"); return; }

        this.showLoading();
        this.projects = [];
        const tech = document.getElementById('techSelect').value;

        const weights = {
          Innovation: document.getElementById('innovation').value,
          TechSkill: document.getElementById('techSkill').value,
          Resources: document.getElementById('resources').value,
          Timeline: document.getElementById('timeline').value,
          Price: document.getElementById('price').value,
          Market: document.getElementById('market').value
        };

        const prompt = `Generate exactly 3 senior design project ideas as a valid JSON array.
Each project must have: title, subtitle, categories:
Description, Estimated cost, Key components, Technologies, Coding Languages, Timeline, Market appeal, Challenges, Unique value.
Tailor projects to match these weight preferences (1=low,10=high):
Innovation: ${weights.Innovation},
Tech Skill: ${weights.TechSkill},
Resources: ${weights.Resources},
Timeline Speed: ${weights.Timeline},
Price: ${weights.Price},
Market Strength: ${weights.Market}.
Use the selected technology if provided: ${tech}.
`;

        try {
          const res = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${this.apiKey}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({
              model: this.model,
              messages: [
                { role: 'system', content: 'You are a JSON generator that outputs only valid JSON arrays, no extra text.' },
                { role: 'user', content: prompt }
              ],
              temperature: 0.5,
              max_tokens: 1800
            })
          });

          if (!res.ok) throw new Error(await res.text());
          const data = await res.json();
          const text = data.choices[0].message.content;

          let parsed;
          try { parsed = JSON.parse(text); }
          catch { throw new Error("Could not parse JSON response"); }

          this.projects = parsed.slice(0,3);
          this.renderProjects(weights);
        } catch(err) {
          this.showError("Error: " + err.message);
        } finally {
          this.hideLoading();
        }
      }

      renderProjects(weights) {
        const container=document.getElementById('resultsContainer');
        container.innerHTML='';
        const icons = {
          'Description':'fas fa-align-left',
          'Estimated cost':'fas fa-dollar-sign',
          'Key components':'fas fa-cogs',
          'Technologies':'fas fa-microchip',
          'Coding Languages':'fas fa-code',
          'Timeline':'fas fa-clock',
          'Market appeal':'fas fa-chart-line',
          'Challenges':'fas fa-exclamation-triangle',
          'Unique value':'fas fa-star'
        };

        this.projects.forEach(p=>{
          const card=document.createElement('div');
          card.className='bg-white p-6 rounded-xl card-shadow project-card';
          let categoryHtml = '';
          Object.entries(p.categories).forEach(([cat,content])=>{
            categoryHtml += `<div class="category"><i class="category-icon ${icons[cat]||'fas fa-tag'}"></i><div><strong>${cat}:</strong> ${this.escapeHtml(content)}</div></div>`;
          });

          let tagsHtml = Object.entries(weights).map(([k,v])=>
            `<span class="tag bg-green-600">${k}: ${v}</span>`
          ).join('');

          card.innerHTML=`
            <div class="text-xl font-bold mb-1 flex items-center gap-2">
              <i class="fas fa-lightbulb text-green-600"></i>${this.escapeHtml(p.title)}
            </div>
            <div class="text-sm italic text-gray-600 mb-3">${this.escapeHtml(p.subtitle)}</div>
            <div class="mb-3">${tagsHtml}</div>
            ${categoryHtml}
            <button class="mt-3 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 market-btn">Show Market Data</button>
            <div class="market-data hidden mt-3 p-3 bg-gray-50 rounded-lg border border-gray-200"></div>
          `;
          container.appendChild(card);

          const marketBtn = card.querySelector('.market-btn');
          const marketDiv = card.querySelector('.market-data');
          marketBtn.addEventListener('click', async ()=>{
            if(!this.apiKey){ alert("Enter API key"); return; }
            if(!marketDiv.classList.contains('hidden')){ marketDiv.classList.add('hidden'); return; }
            marketDiv.classList.remove('hidden');
            marketDiv.textContent='Fetching market data...';

            try{
              const prompt=`Provide a concise market analysis for this project:
Title: ${p.title}
Subtitle: ${p.subtitle}
Description: ${p.categories.Description}
Estimated cost: ${p.categories['Estimated cost']}
Technologies: ${p.categories.Technologies}
Coding Languages: ${p.categories['Coding Languages']}
Key components: ${p.categories['Key components']}
Timeline: ${p.categories.Timeline}
Market appeal: ${p.categories['Market appeal']}
Challenges: ${p.categories.Challenges}
Unique value: ${p.categories['Unique value']}
Include: Top competitors, target users, and risks.
Return plain text.`;

              const res = await fetch('https://api.openai.com/v1/chat/completions',{
                method:'POST',
                headers:{ 'Authorization':`Bearer ${this.apiKey}`, 'Content-Type':'application/json'},
                body:JSON.stringify({model:this.model,messages:[{role:'user',content:prompt}],temperature:0.6,max_tokens:400})
              });
              if(!res.ok){ throw new Error(await res.text()); }
              const data = await res.json();
              marketDiv.textContent = data.choices[0].message.content || 'No analysis returned.';
            } catch(err){ marketDiv.textContent='Error: '+err.message; }
          });
        });
      }

      escapeHtml(input){
        let str;
        if (typeof input === 'string') str = input;
        else if (Array.isArray(input)) str = input.join(', ');
        else if (typeof input === 'object' && input !== null) str = JSON.stringify(input);
        else str = String(input);
        return str.replace(/[&<>"'`]/g,s=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','`':'&#96;'}[s]));
      }

      showLoading(){ document.getElementById('loadingMessage').classList.remove('hidden'); }
      hideLoading(){ document.getElementById('loadingMessage').classList.add('hidden'); }
      showError(msg){ const e=document.getElementById('errorMessage'); e.textContent=msg; e.classList.remove('hidden'); }
      clearAll(){
        document.getElementById('apiKey').value=''; this.apiKey='';
        document.getElementById('topicContext').value='';
        document.getElementById('techSelect').selectedIndex=0;
        document.getElementById('aiModel').selectedIndex=0;
        document.getElementById('resultsContainer').innerHTML='';
        document.getElementById('errorMessage').classList.add('hidden');
      }
    }

    window.AI_TOOL = new AIIdeationTool();
  </script>
</body>
</html>
