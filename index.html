<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Senior Project Ideation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    * { font-family: 'Inter', sans-serif; }
    .gradient-bg { background: linear-gradient(135deg, #016a32 0%, #064e3b 100%); }
    .card-shadow { box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04); }
    .btn-primary { background: linear-gradient(135deg, #016a32 0%, #064e3b 100%); transition: all 0.3s ease; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(1,106,50,0.4); }
    .innovation-slider { -webkit-appearance:none; appearance:none; height:8px; border-radius:5px; background:#e2e8f0; outline:none; }
    .innovation-slider::-webkit-slider-thumb { -webkit-appearance:none; width:24px; height:24px; border-radius:50%; background:#016a32; cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,0.2); }
    .loading-spinner { border: 4px solid #f3f3f3; border-top: 4px solid #016a32; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .project-card { border-left: 4px solid #016a32; transition: all 0.3s ease; }
    .project-card:hover { transform: translateY(-2px); box-shadow:0 15px 30px -10px rgba(0,0,0,0.1); }
    .tech-tag { display:inline-block; margin:2px; padding:2px 6px; font-size:0.75rem; border-radius:6px; background: rgba(1,106,50,0.1); color:#016a32; border:1px solid rgba(1,106,50,0.3); }
    .error-message { background-color:#fee2e2; border-left:4px solid #ef4444; color:#dc2626; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="w-full max-w-7xl mx-auto p-4 space-y-6">
    <!-- Header -->
    <div class="gradient-bg text-white p-8 rounded-2xl card-shadow">
      <div class="flex items-center justify-center space-x-4">
        <i class="fas fa-lightbulb text-3xl"></i>
        <h1 class="text-4xl font-bold text-center">AI-Powered Ideation - Senior Project</h1>
      </div>
      <p class="text-xl text-center mt-4 opacity-90">Generate innovative project ideas tailored to your constraints</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Configuration & Parameters -->
      <div class="lg:col-span-1 space-y-6">
        <div class="bg-white p-6 rounded-xl card-shadow">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4"><i class="fas fa-cog text-green-600 mr-2"></i>Configuration</h2>
          <div class="space-y-4">
            <input type="password" id="apiKey" placeholder="OpenAI API Key" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600">
            <select id="aiModel" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600">
              <option value="gpt-4">GPT-4</option>
              <option value="gpt-4-turbo-preview">GPT-4 Turbo</option>
              <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            </select>
          </div>
        </div>

        <div class="bg-white p-6 rounded-xl card-shadow">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4"><i class="fas fa-sliders-h text-green-600 mr-2"></i>Project Parameters</h2>
          <div class="space-y-4">
            <input type="text" id="problemStatement" placeholder="Problem Statement (optional)" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600">
            <div>
              <label class="text-sm font-medium mb-1">Preferred Technologies</label>
              <div class="grid grid-cols-2 gap-2">
                <label><input type="checkbox" value="AI/ML" class="tech-checkbox"> AI/ML</label>
                <label><input type="checkbox" value="IoT" class="tech-checkbox"> IoT</label>
                <label><input type="checkbox" value="Mobile Development" class="tech-checkbox"> Mobile</label>
                <label><input type="checkbox" value="Web Development" class="tech-checkbox"> Web</label>
                <label><input type="checkbox" value="Embedded Systems" class="tech-checkbox"> Embedded</label>
                <label><input type="checkbox" value="Robotics" class="tech-checkbox"> Robotics</label>
                <label><input type="checkbox" value="Control Systems" class="tech-checkbox"> Control</label>
                <label><input type="checkbox" value="Cybersecurity" class="tech-checkbox"> Security</label>
              </div>
            </div>
            <div>
              <label class="text-sm font-medium mb-1">Innovation Level</label>
              <input type="range" min="1" max="10" value="5" id="innovationLevel" class="innovation-slider w-full">
              <div class="flex justify-between text-xs text-gray-500"><span>Low Risk</span><span>High Innovation</span></div>
            </div>
            <div class="grid grid-cols-2 gap-2">
              <select id="budget" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600">
                <option value="200-500">$200 - $500</option>
                <option value="500-800">$500 - $800</option>
                <option value="800-1200">$800 - $1,200</option>
                <option value="1200+">$1,200+</option>
              </select>
              <select id="complexity" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
              </select>
            </div>
            <div class="flex gap-2">
              <button id="generateBtn" class="btn-primary text-white py-2 px-4 rounded-lg flex-1 flex items-center justify-center gap-2"><i class="fas fa-magic"></i> Generate</button>
              <button id="clearBtn" class="bg-gray-200 text-gray-700 py-2 px-4 rounded-lg flex-1 hover:bg-gray-300">Clear</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Results -->
      <div class="lg:col-span-2">
        <div id="loadingMessage" class="hidden bg-white p-6 rounded-xl card-shadow mb-4 flex items-center gap-3">
          <div class="loading-spinner"></div>
          <span>Generating innovative project ideas...</span>
        </div>
        <div id="errorMessage" class="hidden error-message p-4 rounded-lg mb-4"></div>
        <div id="resultsContainer" class="space-y-4"></div>
      </div>
    </div>
  </div>

<script>
class AIIdeationTool {
  constructor() {
    this.apiKey = '';
    this.model = 'gpt-4';
    this.setupEventListeners();
  }

  setupEventListeners() {
    document.getElementById('generateBtn').addEventListener('click', () => this.generateProjects());
    document.getElementById('clearBtn').addEventListener('click', () => this.clearAll());
    document.getElementById('apiKey').addEventListener('input', e => this.apiKey = e.target.value);
    document.getElementById('aiModel').addEventListener('change', e => this.model = e.target.value);
  }

  async generateProjects() {
    if (!this.apiKey) return this.showError("Enter your OpenAI API key.");
    this.showLoading();
    try {
      const params = this.collectParameters();
      const prompt = this.buildPrompt(params);
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method:"POST",
        headers:{ "Authorization":`Bearer ${this.apiKey}`, "Content-Type":"application/json" },
        body: JSON.stringify({ model:this.model, messages:[{ role:"user", content:prompt }], temperature:0.8, max_tokens:2000 })
      });
      if(!response.ok) throw new Error(`${response.status} ${response.statusText}`);
      const data = await response.json();
      const projects = this.parseProjects(data.choices[0].message.content);
      projects.sort((a,b)=>b.innovation-a.innovation);
      this.displayProjects(projects.slice(0,3));
    } catch(e){ this.showError(e.message); }
    finally{ this.hideLoading(); }
  }

  collectParameters() {
    const techs = Array.from(document.querySelectorAll('.tech-checkbox:checked')).map(cb=>cb.value);
    return {
      problemStatement: document.getElementById('problemStatement').value,
      technologies: techs,
      innovation: parseInt(document.getElementById('innovationLevel').value),
      budget: document.getElementById('budget').value,
      complexity: document.getElementById('complexity').value
    };
  }

  buildPrompt(params){
    let prompt = `Generate 10 innovative senior design project ideas for computer engineering students:\nBudget: $${params.budget}\nComplexity: ${params.complexity}\nInnovation: ${params.innovation}/10`;
    if(params.problemStatement) prompt += `\nProblem: ${params.problemStatement}`;
    if(params.technologies.length>0) prompt += `\nTechnologies: ${params.technologies.join(", ")}`;
    prompt += `\nProvide title, description, components, technologies, cost, timeline, market appeal, challenges, unique value for each.\nNumber each project.`;
    return prompt;
  }

  parseProjects(content){
    const sections = content.split(/\n(?=\d+\.\s|Project\s+\d+)/i).filter(s=>s.trim());
    return sections.map((sec, idx) => {
      return {
        title: sec.match(/(?:\d+\.\s*|Project\s*\d+:?\s*)(.+)/i)?.[1]?.trim() || `Project ${idx+1}`,
        description: sec.match(/Description[:\*]*\s*([\s\S]*?)(?=\n[A-Z][a-z]|$)/i)?.[1]?.trim() || "N/A",
        components: sec.match(/Components[:\*]*\s*([\s\S]*?)(?=\n[A-Z][a-z]|$)/i)?.[1]?.trim() || "N/A",
        technologies: sec.match(/Technologies[:\*]*\s*([\s\S]*?)(?=\n[A-Z][a-z]|$)/i)?.[1]?.trim() || "N/A",
        cost: sec.match(/Cost[:\*]*\s*([\s\S]*?)(?=\n[A-Z][a-z]|$)/i)?.[1]?.trim() || "N/A",
        timeline: sec.match(/Timeline[:\*]*\s*([\s\S]*?)(?=\n[A-Z][a-z]|$)/i)?.[1]?.trim() || "N/A",
        marketAppeal: sec.match(/Market Appeal[:\*]*\s*([\s\S]*?)(?=\n[A-Z][a-z]|$)/i)?.[1]?.trim() || "N/A",
        challenges: sec.match(/Challenges[:\*]*\s*([\s\S]*?)(?=\n[A-Z][a-z]|$)/i)?.[1]?.trim() || "N/A",
        uniqueValue: sec.match(/Unique Value[:\*]*\s*([\s\S]*?)(?=\n[A-Z][a-z]|$)/i)?.[1]?.trim() || "N/A",
        innovation: parseInt(document.getElementById('innovationLevel').value)
      };
    });
  }

  displayProjects(projects){
    const container=document.getElementById('resultsContainer');
    container.innerHTML='';
    projects.forEach((p,i)=>{
      const card=document.createElement('div');
      card.className='project-card bg-white p-6 rounded-xl card-shadow';
      card.innerHTML=`
        <h3 class="font-semibold text-lg">${i+1}. ${p.title}</h3>
        <p class="mt-2">${p.description}</p>
        <div class="mt-2"><strong>Components:</strong> ${p.components}</div>
        <div class="mt-2"><strong>Technologies:</strong> ${
          p.technologies.split(",").map(t=>`<span class="tech-tag">${t.trim()}</span>`).join("") || "N/A"
        }</div>
        <div class="mt-2"><strong>Estimated Cost:</strong> ${p.cost}</div>
        <div class="mt-2"><strong>Timeline:</strong> ${p.timeline}</div>
        <div class="mt-2"><strong>Market Appeal:</strong> ${p.marketAppeal}</div>
        <div class="mt-2"><strong>Challenges:</strong> ${p.challenges}</div>
        <div class="mt-2"><strong>Unique Value:</strong> ${p.uniqueValue}</div>
        <button class="market-btn btn-primary text-white mt-3 py-1 px-3 rounded-lg">Show Market Data</button>
        <div class="market-data mt-2 hidden p-3 bg-gray-50 rounded-lg border border-gray-200"></div>
      `;
      container.appendChild(card);

      const marketBtn = card.querySelector(".market-btn");
      const marketDiv = card.querySelector(".market-data");
      marketBtn.addEventListener("click", async () => {
        if (!marketDiv.classList.contains("hidden")) {
          marketDiv.classList.add("hidden");
          return;
        }
        marketDiv.classList.remove("hidden");
        if (!marketDiv.textContent) {
          marketDiv.textContent = "Fetching market insights...";
          try {
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
              method: "POST",
              headers: { Authorization: `Bearer ${this.apiKey}`, "Content-Type": "application/json" },
              body: JSON.stringify({
                model: this.model,
                messages: [
                  { role: "user", content: `Provide market insights, trends, potential user base, and adoption challenges for the following project:\n${p.title}\n${p.description}` }
                ],
                temperature: 0.7,
                max_tokens: 800
              })
            });
            if (!response.ok) throw new Error(`${response.status} ${response.statusText}`);
            const data = await response.json();
            marketDiv.textContent = data.choices[0].message.content;
          } catch (e) {
            marketDiv.textContent = "Error fetching market data: " + e.message;
          }
        }
      });
    });
  }

  showLoading(){ document.getElementById('loadingMessage').classList.remove('hidden'); document.getElementById('errorMessage').classList.add('hidden'); document.getElementById('resultsContainer').innerHTML=''; }
  hideLoading(){ document.getElementById('loadingMessage').classList.add('hidden'); }
  showError(msg){ document.getElementById('errorMessage').textContent=msg; document.getElementById('errorMessage').classList.remove('hidden'); this.hideLoading(); }
  clearAll(){
    document.getElementById('apiKey').value=''; this.apiKey='';
    document.getElementById('problemStatement').value='';
    document.getElementById('innovationLevel').value='5';
    document.querySelectorAll('.tech-checkbox').forEach(cb=>cb.checked=false);
    document.getElementById('budget').selectedIndex=0;
    document.getElementById('complexity').selectedIndex=0;
    document.getElementById('resultsContainer').innerHTML='';
    document.getElementById('errorMessage').classList.add('hidden');
  }
}
new AIIdeationTool();
</script>
</body>
</html>
