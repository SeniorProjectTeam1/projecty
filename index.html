<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI-Powered Senior Project Ideation</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
* { font-family: 'Inter', sans-serif; }
.gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
.card-shadow { box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04); }
.btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); transition: all 0.3s ease; }
.btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102,126,234,0.4); }
.innovation-slider { -webkit-appearance:none; appearance:none; height:8px; border-radius:5px; background:#e2e8f0; outline:none; }
.innovation-slider::-webkit-slider-thumb { -webkit-appearance:none; width:24px; height:24px; border-radius:50%; background:#667eea; cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,0.2); }
.innovation-slider::-moz-range-thumb { width:24px; height:24px; border-radius:50%; background:#667eea; cursor:pointer; border:none; box-shadow:0 2px 6px rgba(0,0,0,0.2); }
.loading-spinner { border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
.project-card { border-left: 4px solid #667eea; transition: all 0.3s ease; }
.project-card:hover { transform: translateY(-2px); box-shadow:0 15px 30px -10px rgba(0,0,0,0.1); }
body { line-height:1.6; color:#374151; }
</style>
</head>
<body class="bg-gray-50 min-h-screen">
<div class="w-full max-w-6xl mx-auto p-4 space-y-6">

  <!-- Header -->
  <div class="gradient-bg text-white p-8 rounded-2xl card-shadow text-center">
    <i class="fas fa-lightbulb text-3xl"></i>
    <h1 class="text-4xl font-bold mt-2">AI-Powered Senior Project Ideation</h1>
    <p class="text-lg mt-2 opacity-90">Generate top 3 innovative project ideas tailored to your preferences</p>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

    <!-- Sidebar: Config & Parameters -->
    <div class="lg:col-span-1 space-y-6">

      <div class="bg-white p-6 rounded-xl card-shadow">
        <h2 class="text-2xl font-semibold mb-4"><i class="fas fa-cog text-blue-600 mr-2"></i>Configuration</h2>
        <input type="password" id="apiKey" placeholder="OpenAI API Key" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
        <select id="aiModel" class="w-full p-3 border mt-3 rounded-lg focus:ring-2 focus:ring-blue-500">
          <option value="gpt-4">GPT-4</option>
          <option value="gpt-4-turbo-preview">GPT-4 Turbo</option>
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
          <option value="gpt-3.5-turbo-16k">GPT-3.5 Turbo 16k</option>
        </select>
      </div>

      <div class="bg-white p-6 rounded-xl card-shadow">
        <h2 class="text-2xl font-semibold mb-4"><i class="fas fa-sliders-h text-green-600 mr-2"></i>Project Parameters</h2>
        <input type="text" id="problemStatement" placeholder="Problem Statement (optional)" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 mb-3">

        <label class="text-sm font-medium mb-1 block">Preferred Technologies</label>
        <div class="grid grid-cols-2 gap-2 mb-3">
          <label><input type="checkbox" value="AI/ML" class="tech-checkbox"> AI/ML</label>
          <label><input type="checkbox" value="IoT" class="tech-checkbox"> IoT</label>
          <label><input type="checkbox" value="Mobile Development" class="tech-checkbox"> Mobile</label>
          <label><input type="checkbox" value="Web Development" class="tech-checkbox"> Web</label>
          <label><input type="checkbox" value="Embedded Systems" class="tech-checkbox"> Embedded</label>
          <label><input type="checkbox" value="Robotics" class="tech-checkbox"> Robotics</label>
          <label><input type="checkbox" value="Control System" class="tech-checkbox"> Control</label>
          <label><input type="checkbox" value="Cybersecurity" class="tech-checkbox"> Security</label>
        </div>

        <label class="text-sm font-medium mb-1 block">Innovation Level</label>
        <input type="range" min="1" max="10" value="5" id="innovationLevel" class="innovation-slider w-full mb-3">

        <div class="grid grid-cols-2 gap-2 mb-3">
          <select id="budget" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
            <option value="200-500">$200 - $500</option>
            <option value="500-800">$500 - $800</option>
            <option value="800-1200">$800 - $1,200</option>
            <option value="1200+">$1,200+</option>
          </select>
          <select id="complexity" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>

        <button id="generateBtn" class="btn-primary text-white py-2 px-4 rounded-lg w-full flex items-center justify-center gap-2"><i class="fas fa-magic"></i> Generate Top 3</button>
      </div>

    </div>

    <!-- Results -->
    <div class="lg:col-span-2">
      <div id="loadingMessage" class="hidden bg-white p-6 rounded-xl card-shadow mb-4 flex items-center gap-3">
        <div class="loading-spinner"></div>
        <span>Generating project ideas...</span>
      </div>
      <div id="errorMessage" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg mb-4"></div>
      <div id="resultsContainer" class="space-y-4"></div>
    </div>

  </div>
</div>

<script>
class AIIdeationTool {
  constructor() {
    this.apiKey = '';
    this.model = 'gpt-4-turbo-preview';
    this.setupEventListeners();
  }

  setupEventListeners() {
    document.getElementById('generateBtn').addEventListener('click', () => this.generateProjects());
    document.getElementById('apiKey').addEventListener('input', e => this.apiKey = e.target.value);
    document.getElementById('aiModel').addEventListener('change', e => this.model = e.target.value);
  }

  async generateProjects() {
    if(!this.apiKey){ this.showError("Please enter your OpenAI API key."); return; }
    this.showLoading();
    try {
      const params = this.collectParameters();
      const prompt = this.buildPrompt(params);
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method:"POST",
        headers:{ "Authorization":`Bearer ${this.apiKey}`, "Content-Type":"application/json" },
        body: JSON.stringify({ model:this.model, messages:[{role:"user", content:prompt}], temperature:0.8, max_tokens:2000 })
      });
      if(!response.ok) throw new Error(`${response.status} ${response.statusText}`);
      const data = await response.json();
      const projects = this.parseProjects(data.choices[0].message.content);
      // Display only top 3
      this.displayProjects(projects.slice(0,3));
    } catch(e){ this.showError(e.message); }
    finally{ this.hideLoading(); }
  }

  collectParameters() {
    const techs = Array.from(document.querySelectorAll('.tech-checkbox:checked')).map(cb=>cb.value);
    return {
      problemStatement: document.getElementById('problemStatement').value,
      technologies: techs,
      innovation: parseInt(document.getElementById('innovationLevel').value),
      budget: document.getElementById('budget').value,
      complexity: document.getElementById('complexity').value
    };
  }

  buildPrompt(params){
    let prompt = `Generate 10 innovative senior design project ideas:\nBudget: ${params.budget}\nComplexity: ${params.complexity}\nInnovation: ${params.innovation}/10`;
    if(params.problemStatement) prompt += `\nProblem: ${params.problemStatement}`;
    if(params.technologies.length) prompt += `\nTechnologies: ${params.technologies.join(", ")}`;
    prompt += `\nProvide title and description for each.`;
    return prompt;
  }

  parseProjects(content){
    const sections = content.split(/\n(?=\d\.|\*\*Project)/).filter(s=>s.trim());
    return sections.map(sec=>{
      return {
        title: sec.match(/Project \d+:?\s*(.+)/i)?.[1]?.trim() || "Untitled",
        description: sec.match(/Description\*\*:?\s*([\s\S]*?)(?=\*\*|$)/i)?.[1]?.trim() || "N/A"
      };
    });
  }

  displayProjects(projects){
    const container = document.getElementById('resultsContainer');
    container.innerHTML = '';
    projects.forEach((p,i)=>{
      const card = document.createElement('div');
      card.className = 'project-card bg-white p-6 rounded-xl card-shadow';
      card.innerHTML = `<h3 class="font-semibold text-lg mb-2">${i+1}. ${p.title}</h3><p>${p.description}</p>`;
      container.appendChild(card);
    });
  }

  showLoading(){ document.getElementById('loadingMessage').classList.remove('hidden'); document.getElementById('errorMessage').classList.add('hidden'); document.getElementById('resultsContainer').innerHTML=''; }
  hideLoading(){ document.getElementById('loadingMessage').classList.add('hidden'); }
  showError(msg){ const e = document.getElementById('errorMessage'); e.textContent = msg; e.classList.remove('hidden'); this.hideLoading(); }
}

new AIIdeationTool();
</script>
</body>
</html>
